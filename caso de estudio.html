<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso 1</title>
    <link rel="stylesheet" href="estilo.css"/>
</head>
<center>
    <body>
        <h1 style="color:purple;">REGISTRO DE USUARIOS PARA UNA CONFERENCIA</h1>
        <fieldset>
            <legend><h2 style="color: purple;">Registro</h2></legend>
            <table>
                <tr>
                    <td>
                        <label for="user">Nombre/s</label>
                        <input type="text" placeholder="Nombre" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Apellido">Apellido Paterno</label>
                        <input type="text" placeholder="Apellido Paterno" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Apellido">Apellido Materno</label>
                        <input type="text" placeholder="Apellido Materno" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Correo">Correo electronico</label>
                        <input type="email" placeholder="Correo" name="user"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Telefono">Numero de Telefono</label>
                        <input type="tel" placeholder="Telefono" id="tel" name="tel">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="genero">Genero</label>
                        <select name="Genero" id="Genero">
                            <option value="a">Masculino</option>
                            <option value="b">Femenino</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Municipio">Municipio</label>
                        <input type="text" placeholder="Municipio" name="Municipio"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Domicilo">Domiclio</label>
                        <input type="text" placeholder="Domicilio" name="user"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="colonia">Colonia</label>
                        <input type="text" placeholder="Colonia" name="user"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="codigo postal">Codigo Postal</label>
                        <input type="text" placeholder="Codigo Postal" name="user"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user">Ocupacion</label>
                        <select name="Ocupacion" id="Ocupacion">
                            <option value="a">Profesor</option>
                            <option value="b">Programador</option>
                            <option value="c">Ingeniero</option>
                            <option value="d">Licenciado</option>
                        </select >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user">Talla de camiseta</label>
                        <select name="Camiseta" id="Camiseta">
                            <option value="a">S</option>
                            <option value="b">M</option>
                            <option value="c">L</option>
                            <option value="d">XL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user">Preferencias dieteticas</label>
                        <select mame="Preferencias dieteticas" id="preferencias">
                            <option value="a">Vejetariano</option>
                            <option value="b">Vegano</option>
                            <option value="c">Sin gluten</option>
                            <option value="d">Sin restricciones</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Enviar"/>
                    </td>
                </tr>
            </table>
        </fieldset>
    </body>
</center>
</html>
