<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso de estudio 2</title>
    <link rel="stylesheet" href="estilo.css"/>
</head>
<center>
    <body>
    <h1 style="color: purple;">ENCUESTA DE SATISFACCION DE LOS ASISTENTES A UN EVENTO</h1>
    <fieldset>
        <legend><h2 style="color: purple;">Registro</h2></legend>
        <table>
            <form>
                <tr>
                    <td>
                        <label for="user">Nombre/s</label>
                        <input type="text" placeholder="Nombre" name="name"/>
                        <label for="Apellido">Apellido Paterno</label>
                        <input type="text" placeholder="Apellido Paterno" name="name"/>
                        <label for="Apellido">Apellido Materno</label>
                        <input type="text" placeholder="Apellido Materno" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Correo">Correo electronico</label>
                        <input type="email" placeholder="Correo" name="email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Telefono">Numero de Telefono</label>
                        <input type="tel" placeholder="Telefono" id="tel" name="tel">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="genero">Genero</label>
                        <select name="Genero" id="Genero">
                            <option value="a">Masculino</option>
                            <option value="b">Femenino</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Estado">Estado</label>
                        <input type="text" placeholder="Estado" name="Estado"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Municipio">Municipio</label>
                        <input type="text" placeholder="Municipio" name="Municipio"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Domicilo">Domiclio</label>
                        <input type="text" placeholder="Domicilio" name="user"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="colonia">Colonia</label>
                        <input type="text" placeholder="Colonia" name="user"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="codigo postal">Codigo Postal</label>
                        <input type="text" placeholder="Codigo Postal" name="user"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user">Edad</label>
                        <input type="number" placeholder="Edad" name="user"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user">Evaluacion del evento</label>
                        <select name="Evaliacion" id="Evaluacion">
                            <option value="a">Excelente</option>
                            <option value="b">Bueno</option>
                            <option value="c">Regular</option>
                            <option value="d">Malo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user">Comentarios</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea rows="5" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Enviar"/>
                    </td>
                </tr>
            </form>
        </table>
    </fieldset>
</body>
</center>

</html>
